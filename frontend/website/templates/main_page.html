<!DOCTYPE html>
<html>
<head>
    <title>My Debt App!</title>
</head>

  <table border= 1>
    <tr>
      <th>Ticker</th>
      <th>As of Date</th>
      <th>Debt to Asset Ratio</th>
      <th>Debt to Equity Ratio</th>
    </tr>
    {% for item in display_list %}
      <tr>
        <td>{{item['_id']}}</td>
        <td>{{item['date']}}</td>
        <td>{{item['debtToAssets']}}</td>
        <td>{{item['debtToEquity']}}</td>
      </tr>
    {% endfor %}
  </table>

</html>
